<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- seo -->
      <meta
         name="description"
         content="Crowdfundr is a crowdfunding platform that allows users to create and fund campaigns." />
      <meta name="author" content="Aya Zayed" />
      <link
         rel="shortcut icon"
         href="/images/favicon.ico"
         type="image/x-icon" />
      <title>Dashboard | Settings</title>
   </head>
   <body>
      <div id="app" class="admin admin__settings">
         <header class="admin__header">
            <button id="openSidebar"><i class="fa-solid fa-bars"></i></button>
         </header>
         <div id="customAlert" class="alert__overlay alert__overlay hidden">
            <div class="alert__box">
               <h2 id="alertTitle" class="alert__title">Alert</h2>
               <p id="alertMessage" class="alert__message"></p>
               <button id="alertBtn" class="alert__btn">OK</button>
            </div>
         </div>
         <div class="main-content">
            <aside class="admin__sidebar open" id="sidebar">
               <h1 class="admin__sidebar--title">
                  <span id="siteName">Crowdfundr</span> Admin
               </h1>
               <ul class="admin__sidebar--list">
                  <li class="item" id="home">
                     <a href="/src/admin/"
                        ><i class="fa-solid fa-house"></i>
                        <span>Dashboard</span></a
                     >
                  </li>
                  <li class="item" id="users">
                     <a href="/src/admin/users/"
                        ><i class="fa-solid fa-user-group"></i>
                        <span>Users</span></a
                     >
                  </li>
                  <li class="item" id="campaigns">
                     <a href="/src/admin/campaigns/"
                        ><i class="fa-solid fa-bullseye"></i>
                        <span>Campaigns</span></a
                     >
                  </li>
                  <li class="item" id="pledges">
                     <a href="/src/admin/pledges/"
                        ><i class="fa-solid fa-credit-card"></i
                        ><span>Pledges</span></a
                     >
                  </li>
               </ul>
               <ul class="admin__sidebar--list">
                  <li class="item">
                     <a href="/"
                        ><i class="fa-solid fa-shop"></i>
                        <span id="siteName"></span
                     ></a>
                  </li>
                  <li class="item" id="settings">
                     <a href="/src/admin/settings/"
                        ><i class="fa-solid fa-gear"></i> Settings</a
                     >
                  </li>
                  <li class="item">
                     <a href="/" id="logoutBtn"
                        ><i class="fa-solid fa-arrow-right-from-bracket"></i
                        >Logout</a
                     >
                  </li>
               </ul>
            </aside>
            <main class="admin__main">
               <h1>Settings</h1>
               <div class="card">
                  <form id="settingsForm" class="form">
                     <div class="form__group">
                        <label for="siteNameInput">Site Name</label>
                        <input
                           type="text"
                           name="siteName"
                           id="siteNameInput"
                           class="form__input" />
                     </div>
                     <div class="form__group">
                        <label for="siteEmail">Site Email</label>
                        <input
                           type="email"
                           name="siteEmail"
                           id="siteEmail"
                           class="form__input" />
                     </div>
                     <div class="form__group">
                        <label for="siteFee">Site Fee</label>
                        <input
                           type="text"
                           name="siteFee"
                           id="siteFee"
                           class="form__input" />
                     </div>
                     <div class="form__group">
                        <label for="minPledge">Min Pledge</label>
                        <input
                           type="number"
                           id="minPledge"
                           name="minPledge"
                           class="form__input" />
                     </div>
                     <button type="submit" class="btn btn-primary">Save</button>
                  </form>
               </div>
            </main>
         </div>
      </div>

      <script type="module" src="/src/main.js"></script>
      <script type="module" src="./index.js"></script>
      <script type="module" src="../scripts/dashboard.js"></script>
   </body>
</html>
