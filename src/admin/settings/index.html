<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- seo -->
      <meta
         name="description"
         content="Crowdfundr is a crowdfunding platform that allows users to create and fund campaigns." />
      <meta name="author" content="Aya Zayed" />
      <title>Dashboard | Settings</title>
   </head>
   <body>
      <div id="app" class="admin admin__settings">
         <header class="admin__header">
            <button id="openSidebar"><i class="fa-solid fa-bars"></i></button>
         </header>
         <div class="main-content">
            <aside class="admin__sidebar open" id="sidebar">
               <h1 class="admin__sidebar--title">
                  <span id="siteName">Crowdfundr</span> Admin
               </h1>
               <ul class="admin__sidebar--list">
                  <li class="item" id="home">
                     <a href="/src/admin/"
                        ><i class="fa-solid fa-house"></i>
                        <span>Dashboard</span></a
                     >
                  </li>
                  <li class="item" id="users">
                     <a href="/src/admin/users/"
                        ><i class="fa-solid fa-user-group"></i>
                        <span>Users</span></a
                     >
                  </li>
                  <li class="item" id="campaigns">
                     <a href="/src/admin/campaigns/"
                        ><i class="fa-solid fa-bullseye"></i>
                        <span>Campaigns</span></a
                     >
                  </li>
                  <li class="item" id="pledges">
                     <a href="/src/admin/pledges/"
                        ><i class="fa-solid fa-credit-card"></i
                        ><span>Pledges</span></a
                     >
                  </li>
               </ul>
               <ul class="admin__sidebar--list">
                  <li class="item" id="settings">
                     <a href="/src/admin/settings/"
                        ><i class="fa-solid fa-gear"></i> Settings</a
                     >
                  </li>
                  <li class="item">
                     <a href="/" id="logoutBtn"
                        ><i class="fa-solid fa-arrow-right-from-bracket"></i
                        >Logout</a
                     >
                  </li>
               </ul>
            </aside>
            <main class="admin__main"></main>
         </div>
      </div>

      <script type="module" src="./index.js"></script>
      <script type="module" src="../scripts/dashboard.js"></script>
      <script type="module" src="/src/main.js"></script>
   </body>
</html>
