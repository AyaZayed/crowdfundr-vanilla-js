<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- seo -->
      <meta
         name="description"
         content="Crowdfundr is a crowdfunding platform that allows users to create and fund campaigns." />
      <meta name="author" content="Aya Zayed" />
      <title>Crowdfundr | Create a Campaign</title>

      <link rel="stylesheet" href="/src/styles/main.css" />
   </head>
   <script type="module" src="./index.js"></script>

   <body>
      <div id="app">
         <form id="createForm" method="post">
            <label for="title">Camapaign Title</label>
            <input
               type="title"
               name="title"
               id="title"
               placeholder="Ex: New Guitar"
               required />
            <label for="goal">Goal</label>
            <input
               type="number"
               name="goal"
               id="goal"
               placeholder="Ex: 1000"
               required />
            <label for="deadline">Deadline</label>
            <input
               type="date"
               name="deadline"
               id="deadline"
               placeholder="Ex: 2026-01-01"
               required />
            <button type="submit" class="btn">Add</button>
         </form>
      </div>
      <script type="module" src="/src/main.js"></script>
   </body>
</html>
