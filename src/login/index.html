<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- seo -->
      <meta
         name="description"
         content="Crowdfundr is a crowdfunding platform that allows users to create and fund campaigns." />
      <meta name="author" content="Aya Zayed" />
      <title>Crowdfundr | Login</title>

      <link rel="stylesheet" href="/src/styles/main.css" />
   </head>
   <body>
      <div id="app">
         <h1>Login</h1>
         <form id="loginForm" method="post">
            <label for="email">Email</label>
            <input
               type="email"
               name="email"
               id="email"
               placeholder="john@doe.com"
               required />
            <p id="emailErrors"></p>

            <label for="password">Password</label>
            <input
               type="password"
               name="password"
               id="password"
               placeholder="*************"
               required />
            <p id="passErrors"></p>

            <button type="submit">Login</button>
         </form>
      </div>
      <script type="module" src="./index.js"></script>
      <script type="module" src="/src/main.js"></script>
   </body>
</html>
