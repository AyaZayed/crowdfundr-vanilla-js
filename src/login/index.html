<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- seo -->
      <meta
         name="description"
         content="Crowdfundr is a crowdfunding platform that allows users to create and fund campaigns." />
      <meta name="author" content="Aya Zayed" />
      <title>Crowdfundr | Login</title>
      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet" />
      <!-- font awesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
         integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="/src/styles/main.css" />
   </head>
   <body>
      <div id="app">
         <h1>Login</h1>
         <form id="loginForm" method="post">
            <label for="email">Email</label>
            <input
               type="email"
               name="email"
               id="email"
               placeholder="john@doe.com"
               required />
            <label for="password">Password</label>
            <input
               type="password"
               name="password"
               id="password"
               placeholder="*************"
               required />
            <button type="submit">Login</button>
         </form>
      </div>
      <script type="module" src="./index.js"></script>
      <script type="module" src="/src/main.js"></script>
   </body>
</html>
