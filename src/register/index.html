<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- seo -->
      <meta
         name="description"
         content="Crowdfundr is a crowdfunding platform that allows users to create and fund campaigns." />
      <meta name="author" content="Aya Zayed" />
      <link
         rel="shortcut icon"
         href="/images/favicon.ico"
         type="image/x-icon" />
      <title>Crowdfundr | Register</title>

      <link rel="stylesheet" href="/src/styles/main.css" />
   </head>
   <body>
      <div id="app">
         <h1>Register</h1>
         <form id="registerForm" method="post">
            <label for="nameInput">Name</label>
            <input
               type="text"
               name="name"
               id="nameInput"
               placeholder="John Doe"
               required />
            <p id="nameErrors"></p>

            <label for="email">Email</label>
            <input
               type="email"
               name="email"
               id="email"
               placeholder="john@doe.com"
               required />
            <p id="emailErrors"></p>

            <label for="password">Password</label>
            <input
               type="password"
               name="password"
               id="password"
               placeholder="*************"
               required />
            <p id="passErrors"></p>

            <a href="./login.html">already a user?</a>
            <button type="submit">Register</button>
         </form>
      </div>
      <script type="module" src="./index.js"></script>
      <script type="module" src="/src/main.js"></script>
   </body>
</html>
